<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
      <link rel="stylesheet" href="bootstrap.css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
      <link href='https://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
      <script type="text/javascript" src="jquery-3.0.0.min.js"></script>
  </head>
  <body>
    <div class="text-center" id="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div id="text-container">
        <h1>Random Quote Machine</h1>
        <div>
          <br>
          <h2>"<span id="quote"></span>"</h2>
        </div>

        <div>
          <h4>--<span id="author"></span></h4>
          <br>
        </div>
        </div>
        <div id="buttons">
          <br>
          <a id="twitter" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a>
        </div>
        <button class="btn btn-default" id="generator">New Quote</button>
      </div>
    </div>
  </div>
    <h5 class="text-center">Created by Chris Tran</h5>
    <script type="text/javascript" src="function.js"></script>
  </body>
</html>
